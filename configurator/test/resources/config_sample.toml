# 設定例

[global]
websocket_port = 8080
zenoh_prefix = ""

[gui]
# WebSocketのホスト
host = "localhost"

[uart]
# シリアルデバイスのパス
device = "/dev/ttyUSB0"

[camera]
# zenohによる送信を有効化
zenoh = false
# websocketによる送信を有効化
websocket = true
# zenohによる送信を有効化
devices = [
  { device = "/dev/video0", width = 1280, height = 720 },
]

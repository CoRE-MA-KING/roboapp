name: LiDAR System Check
on:
  pull_request:
    branches:
      - "main"
    paths:
      - "lidar_system/**"
      - ".github/workflows/lidar_system_check.yaml"
env:
  WORKDIR: lidar_system
jobs:
  LiDAR_System_Check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: ./.github/actions/mise
        with:
          workdir: ${{ env.WORKDIR }}
      - name: Install Dependencies
        run: |
          mise //:deps
          mise //main_camera_system:deps
      - name: Build
        run: |
          mise //:build
      - name: Lint
        run: |
          mise //:lint
      - name: Format
        run: |
          mise //:format
      - name: Test
        run: |
          mise //:test

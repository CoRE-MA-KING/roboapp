name: LiDAR System Check
on:
  pull_request:
    branches:
      - "main"
    paths:
      - "lidar_system/**"
      - ".github/workflows/lidar_system_check.yaml"
env:
  WORKDIR: lidar_system
jobs:
  LiDAR_System_Check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: ./.github/actions/cpp
        with:
          workdir: ${{ env.WORKDIR }}
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            libgflags-dev \
            libopencv-dev \
            libzenohc-dev \
            libzenohcpp-dev \
            nlohmann-json3-dev \
            clang-format \
            clang-tidy
      - uses: extractions/setup-just@v3
      - name: Build
        run: |
          just build
      - name: Lint
        run: |
          just lint
      - name: Format
        run: |
          just dry-format
      - name: Test
        run: |
          just test

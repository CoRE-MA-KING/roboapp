name: UART Bridge Check
on:
  pull_request:
    branches:
      - "main"
    paths:
      - "uart_bridge/src/**"
      - ".github/workflows/uart_bridge_check.yaml"
env:
  WORKDIR: uart_bridge
jobs:
  UART_Bridge_Check:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.WORKDIR }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/python
      - name: Lint
        run: |
          uv run mypy . --strict
          uv run ruff check .
      - name: Format
        run: |
          uv run ruff format . --check --diff

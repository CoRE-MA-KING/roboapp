experimental_monorepo_root = true

[settings]
experimental = true
task.monorepo_depth = 2

[tasks.configurator]
description = "Run roboapp configurator"
depends = [
  "//configurator:configurator",
]

[tasks.build]
description = "Build all projects"
depends = [
  "//configurator:build",
  "//main_camera_system:build",
  "//uart_bridge:build",
  "//ui_system:build"
]

[tasks.lint]
description = "Run linters for all projects"
depends = [
  "//configurator:lint",
  "//main_camera_system:lint",
  "//uart_bridge:lint",
  "//ui_system:lint"
]

[tasks.format]
description = "Run formatters for all projects"
depends = [
  "//configurator:format",
  "//main_camera_system:format",
  "//uart_bridge:format",
  "//ui_system:format"
]

[tasks.test]
description = "Run tests for all projects"
depends = [
  "//configurator:test",
  "//main_camera_system:test",
  "//uart_bridge:test",
  "//ui_system:test"
]
